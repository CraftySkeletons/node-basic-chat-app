
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LCS - link -</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<div style="width: 100%; max-width: 100%; margin: 0 auto; max-height: height 100%;">
 <body style="background-color:rgb(19, 20, 25);">
    <!-- Replace <p> with a proper header -->
    <header>
        <div>
            <h1 class="head1">
                - L C S -
            </h1>
        </div>
        <div>
            <h2 class="userListStyle">Online</h2>
            <div id="users"></div>
        </div>
    </header>

        <div style="width: 100%; max-width: 1920px; margin: 0 auto;">
            <ol id="messages-list" style="list-style-type: none;"></ol>

            <div style="position: fixed; bottom: 10px; left: 330px; margin-top: 100%; padding: 5px;">
                <form id="message-form" autocomplete="off">
                    <input name="message" type="text" placeholder="....." autofocus="off" maxlength="100" style="width: 960px;
                        background-color:rgb(52, 54, 65); border-color:rgb(52, 54, 65); color: black;"/>
                    <button class="sendBtn" style="left: 1305px;">S E N D !</button>
                </form>
            </div>
                
            <div>
                <button id="send-location" class="locationBtn">Enable / Disable ( Coordinates )</button>
                <!-- Will become a boolean switch for allowing location share -->
            </div>
        </div>
    
        <!-- Mustache templates for chat messages to be appended via 'li' -->
    <script id="message-template" type="text/template">
        <li class ="msgStyle1">{{from}} {{text}} {{createdAt}}</li>
    </script>

        <!-- Temporary until merged with normal text messages -->
    <script id="location-message-template" type="text/template">
        <li class ="msgStyle1">{{from}} <a href="{{url}}" target="_blank">- user coordinates -</a> {{createdAt}}</li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
 </body>
</div>

</html>

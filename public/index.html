
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>LCS - link -</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<div style="width: 1890px; max-width: 1920px; margin: 0 auto;">
 <body style="background-color:rgb(19, 20, 25);">
    <!-- Replace <p> with a proper header -->
    <header>
        <div>
            <h1 class="head1">
                - L C S -
            </h1>
        </div>
        <div>
            <h2 class="userListStyle">Online</h2>
            <div id="users"></div>
        </div>
    </header>

        <div>
            <ol id="messages-list" style="list-style-type: none;"></ol>
            
            <div style="position: fixed; bottom: 10px; margin-top: 100%; margin-left: 330px; padding: 5px; align-content: center;">
                
                <form id="message-form" autocomplete="off">
                    <button class="sendBtn" style="position: fixed; bottom: 15px;">S E N D !</button>
                    <input name="message" type="text" placeholder="....." autofocus="off" maxlength="100" style="width: 500px; margin-left: 230px;
                    margin-bottom: 9px; margin-top: 100%; background-color:rgb(52, 54, 65); border-color:rgb(52, 54, 65); color: black;
                    padding: 2px;"/>
                </form>
            </div>
                
            <div>
                <button id="send-location" class="locationBtn">Enable / Disable ( Coordinates )</button>
                <!-- Will become a boolean switch for allowing location share -->
            </div>
        </div>
    
        <!-- Mustache templates for chat messages to be appended via 'li' -->
    <script id="message-template" type="text/template">
        <li class ="msgStyle1">{{from}} {{text}} {{createdAt}}</li>
    </script>

        <!-- Temporary until merged with normal text messages -->
    <script id="location-message-template" type="text/template">
        <li class ="msgStyle1">{{from}} <a href="{{url}}" target="_blank">- user coordinates -</a> {{createdAt}}</li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
 </body>
</div>

</html>
